<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
<script src="jquery.alphanumeric.min.js"></script>

<meta charset=utf-8 />
<title>Test jQuery Alphanumeric</title>
</head>
<body>

  <form>

    <div>
      <label>Decimal:
        <input type="text" id="DecimalTest" name="DecimalTest">
      </label>
    </div>

    <div>
      <label>Numeric:
        <input type="text" id="NumericTest" name="NumericTest" />
      </label>
    </div>

    <div>
      <label>Alpha:
        <input type="text" id="AlphaTest" name="AlphaTest" />
      </label>
    </div>

  </form>

  <script>
    $('#DecimalTest').decimal();
    $('#NumericTest').numeric();
    $('#AlphaTest').alpha();
  </script>


</body>
</html>
